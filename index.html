<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#urlModal" data-url="https://www.example.com/page1">
        Open Modal 1
    </button>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#urlModal" data-url="https://www.example.com/page2">
        Open Modal 2
    </button>

    <!-- Bootstrap Modal -->
    <div class="modal" id="urlModal" tabindex="-1" aria-labelledby="urlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="urlModalLabel">Email Subscribe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="myForm" action="#" method="POST">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="email" name="Email" id="email" class="form-control" required
                                           placeholder="Your Email" />

                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="default-btn" id="submitButton"><span>Submit</span> </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script>
     document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(document.getElementById("urlModal"));
        const urlContent = document.getElementById("urlContent");

        const buttons = document.querySelectorAll("[data-bs-toggle='modal']");

        buttons.forEach(function (button) {
            button.addEventListener("click", function () {
                const dataUrl = button.getAttribute("data-url");

                const form = document.getElementById("myForm");
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    form.submit();
                    window.open(dataUrl, "_blank");
                });
            });
        });
    });
 </script>
  </body>
</html>
